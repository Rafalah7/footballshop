{% extends 'base.html' %}

{% block meta %}
<title>Login - Football Shop</title>
{% endblock meta %}

{% block content %}

<div class="w-full min-h-screen flex items-center justify-center p-8 bg-[#121212]">
  <div class="max-w-md w-full">
    <div class="bg-[#1e1e1e] border border-[#333] rounded-lg p-8 shadow-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-purple-400 mb-2">Sign In</h1>
        <p class="text-gray-400">Welcome back to Football Shop</p>
      </div>

      <div id="form-errors" class="hidden mb-4 px-4 py-3 rounded text-sm border bg-red-900/40 border-red-500 text-red-300"></div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input id="username" name="username" type="text" required 
                 class="w-full px-4 py-3 border border-[#444] bg-[#2a2a2a] text-gray-100 rounded focus:outline-none focus:border-purple-500 transition" 
                 placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input id="password" name="password" type="password" required 
                 class="w-full px-4 py-3 border border-[#444] bg-[#2a2a2a] text-gray-100 rounded focus:outline-none focus:border-purple-500 transition" 
                 placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 text-white font-medium py-3 px-4 rounded hover:from-indigo-500 hover:via-purple-500 hover:to-blue-500 transition">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center border-t border-[#333] pt-6">
        <p class="text-sm text-gray-400">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-purple-400 hover:text-purple-300 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const errorDiv = document.getElementById('form-errors');
    errorDiv.classList.add('hidden');
    errorDiv.innerText = '';

    const formData = new FormData(this);
    const response = await fetch("{% url 'main:login_ajax' %}", {
        method: "POST",
        body: formData,
        headers: {
            "X-CSRFToken": formData.get('csrfmiddlewaretoken'),
        },
    });

    const data = await response.json();

    if (response.ok) {
        if (typeof showToast === 'function') {
            showToast('Login Successful!', 'Welcome back!', 'success');
        } else {
            alert('Login successful!');
        }
        setTimeout(() => {
            window.location.href = "{% url 'main:show_main' %}";
        }, 1000);
    } else {
        if (data.errors && data.errors.__all__) {
            errorDiv.innerText = data.errors.__all__[0];
            errorDiv.classList.remove('hidden');
        } else {
            errorDiv.innerText = 'An unknown error occurred.';
            errorDiv.classList.remove('hidden');
        }
    }
});
</script>

{% endblock content %}
