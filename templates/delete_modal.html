<div id="deleteConfirmModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
  <div class="bg-[#1e1e1e] text-gray-200 rounded-lg shadow-xl w-full max-w-md border border-[#444]">
    
    <div class="p-6 text-center">
      <svg aria-hidden="true" class="mx-auto mb-4 text-gray-400 w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      
      <h3 class="mb-5 text-lg font-normal text-gray-300">Are you sure you want to delete this product?</h3>
      
      <a id="confirmDeleteButton" href="#" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2 transition">
          Yes, I'm sure
      </a>
      <button onclick="hideDeleteModal()" type="button" class="text-gray-300 bg-[#2a2a2a] hover:bg-[#333] focus:ring-4 focus:outline-none focus:ring-gray-600 rounded-lg border border-gray-500 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10 transition">
          No, cancel
      </button>
    </div>
  </div>
</div>

<script>
  function showDeleteModal(deleteUrl) {
    document.getElementById('confirmDeleteButton').href = deleteUrl;
    document.getElementById('deleteConfirmModal').classList.remove('hidden');
  }

  function hideDeleteModal() {
    document.getElementById('deleteConfirmModal').classList.add('hidden');
  }
</script>
