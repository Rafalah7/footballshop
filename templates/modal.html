<div id="productModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
  <div id="productModalContent" class="bg-[#1e1e1e] text-gray-200 rounded-2xl shadow-2xl w-full max-w-md max-h-screen overflow-y-auto border border-[#333]">
    
    <div class="flex items-center justify-between p-5 border-b border-[#333]">
      <div>
        <h3 id="modalTitle" class="text-2xl font-semibold text-white"></h3>
      </div>
      <button type="button" class="text-gray-400 hover:text-gray-200 transition" onclick="hideModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </button>
    </div>

    <form id="productForm" class="space-y-4">
      <input type="hidden" name="product_id" id="product_id">
      {% csrf_token %}
      
      <div class="px-6 py-5 space-y-4">
        <input type="text" id="name" name="name" placeholder="Product Name" class="mt-1 block w-full rounded-md bg-[#2a2a2a] border border-[#444] text-gray-100 px-3 py-2" required>
        <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md bg-[#2a2a2a] border border-[#444] text-gray-100 px-3 py-2" placeholder="Describe the product" required></textarea>
        <input type="number" id="price" name="price" min="0" class="mt-1 block w-full rounded-md bg-[#2a2a2a] border border-[#444] text-gray-100 px-3 py-2" placeholder="Price (Rp)" required>
        <select id="category" name="category" class="mt-1 block w-full rounded-md bg-[#2a2a2a] border border-[#444] text-gray-100 px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="jerseys">Jerseys</option>
            <option value="ball">Ball</option>
            <option value="socks">Socks</option>
            <option value="bottle">Bottle</option>
            <option value="bandaid">Bandaid</option>
            <option value="bag">Bag</option>
        </select>
        <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full rounded-md bg-[#2a2a2a] border border-[#444] text-gray-100 px-3 py-2" placeholder="Image URL">
        <div class="flex items-center"><input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-purple-600 bg-[#2a2a2a] border-[#444] rounded"><label for="is_featured" class="ml-2 text-sm text-gray-300">Featured Product</label></div>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 p-5 border-t border-[#333]">
        <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-[#444] text-gray-300 rounded-lg font-medium hover:bg-[#2a2a2a] transition" onclick="hideModal()">Cancel</button>
        <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition"></button>
      </div>
    </form>
  </div>
</div>

<script>
  function showModal(product = null) {
    const form = document.getElementById("productForm");
    form.reset();

    if (product) {
      document.getElementById("modalTitle").innerText = "‚úèÔ∏è Edit Product";
      document.getElementById("submitProduct").innerText = "Update Product";
      
      document.getElementById("product_id").value = product.id;
      document.getElementById("name").value = product.name;
      document.getElementById("description").value = product.description;
      document.getElementById("price").value = product.price;
      document.getElementById("thumbnail").value = product.thumbnail || '';
      document.getElementById("is_featured").checked = product.is_featured;
      
      const categorySelect = document.getElementById("category");
      for(let i = 0; i < categorySelect.options.length; i++) {
        if(categorySelect.options[i].text === product.category) {
          categorySelect.selectedIndex = i;
          break;
        }
      }

    } else {
      document.getElementById("modalTitle").innerText = "üõí Add New Product";
      document.getElementById("submitProduct").innerText = "Save Product";
      document.getElementById("product_id").value = "";
    }
    document.getElementById("productModal").classList.remove("hidden");
  }

  function hideModal() {
    document.getElementById("productModal").classList.add("hidden");
  }

  async function handleFormSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const productId = formData.get('product_id');
    
    let url = "{% url 'main:add_product_ajax' %}";
    let successMessage = 'Product added successfully!';

    if (productId) {
      url = `{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId);
      successMessage = 'Product updated successfully!';
    }
    
    const response = await fetch(url, { method: "POST", body: formData });

    if (response.ok) {
        hideModal();
        if (typeof showToast === 'function') {
          showToast('Success!', successMessage, 'success');
        }
        document.dispatchEvent(new CustomEvent('productDataChanged'));
    } else {
        const errorData = await response.json();
        console.error("Validation Errors:", errorData);
        alert("Operation failed. Check console for details.");
    }
  }

  document.getElementById("productForm").addEventListener("submit", handleFormSubmit);
</script>
